<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>MyCalcula+0r</title>

    <!--favicon-->
    <link rel="icon" type="images/x-icon" href="images/calculate.png" />
    
    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <heading class="Navigation">
      <h1 class="logo">My Calcula+0r</h1>
    </heading>

    <div class="body">
      <div class="outerCasing">
        <div class="innerCassing">
          <div class="cassingToContent">
            <table>
              <tr>
                <th class="display" colspan="4">
                    <div class="lcd"></div>
                </th></tr>
              <tr>
                <th class="calculatorButton"><button class="smallButton" type="button">%</button></th>
                <th class="calculatorButton"><button class="smallButton" type="button">CE</button></th>
                <th class="calculatorButton"><button class="smallButton" type="button">C</button></th>
                <th class="calculatorButton"><button class="largeButton" type="button">
                  <img src="backspace.png" alt="backspace">
                </button></th>
              </tr>
    
              <tr>
                <th class="calculatorButton"><button class="smallButton" type="button">7</button></th>
                <th class="calculatorButton"><button class="smallButton" type="button">8</button></th>
                <th class="calculatorButton"><button class="smallButton" type="button">9</button></th>
                <th class="calculatorButton"><button class="largeButton" type="button">/</button></th>
              </tr>
    
              <tr>
                <th class="calculatorButton"><button class="smallButton" type="button">4</button></th>
                <th class="calculatorButton"><button class="smallButton" type="button">5</button></th>
                <th class="calculatorButton"><button class="smallButton" type="button">6</button></th>
                <th class="calculatorButton"><button class="largeButton" type="button">*</button></th>
              </tr>
    
              <tr>
                <th class="calculatorButton"><button class="smallButton" type="button">1</button></th>
                <th class="calculatorButton"><button class="smallButton" type="button">2</button></th>
                <th class="calculatorButton"><button class="smallButton" type="button">3</button></th>
                <th class="calculatorButton"><button class="largeButton" type="button">-</button></th>
              </tr>
    
              <tr>
                <th class="calculatorButton"><button id="buttondot" class="smallButton" type="button">.</button></th>
                <th class="calculatorButton"><button id="button0"  class="smallButton" type="button">0</button></th>
                <th class="calculatorButton"><button id="buttonEquals" class="largeButton" type="button">=</button></th>
                <th class="calculatorButton"><button id="buttonPlus" class="largeButton" type="button">+</button></th>
              </tr>
            </table>
          </div>
    
        </div>
    
      </div>
    </div>

    <script src="MyCalculator.js"></script>
    <script src="Calculator/Calculator.js"></script>

  </body>
</html>
